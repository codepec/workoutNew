<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>Iron Insanity â€” Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#00FF66">

<link rel="apple-touch-icon" href="./icons/icon-192x192.png">
<link rel="icon" href="favicon.ico" type="image/png">

<link rel="stylesheet" href="./styles/app.css">










<style>
/* =========================
   BASE
========================= */
body{
  margin:0;
  font-family:'Segoe UI',system-ui,Arial,sans-serif;
  background:linear-gradient(135deg,#020617,#0f172a);
  color:white;
  display:flex;
  flex-direction:column;
  min-height:100vh;
  align-items:center;
  padding:20px;
}

/* HERO CARD */
.hero-card{
  background:#111827;
  border:2px solid #374151;
  border-radius:22px;
  padding:24px;
  max-width:400px;
  width:80%;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.5);
  margin-top:40px;
  position:relative;
}

/* Labels als eigene Cards */
.label-card{
  background: rgba(34,197,94,0.1);
  border: 2px solid #22c55e;
  border-radius: 14px;
  padding: 12px 20px;
  margin-bottom: 14px;
  font-size: 1.5rem;
  font-weight: 800;
  color: #22c55e;
  text-align: center;
  box-shadow: 0 0 20px rgba(34,197,94,0.4); 
}

.label-card.exercise{
  background: rgba(59,130,246,0.1);
  border: 2px solid #fff;
  color: #fff;
  padding: 30px 20px;
  margin-bottom: 50px;
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.4); 
}


/* PRIMARY BUTTON */
.start-btn{
  background:#22c55e;
  color:black;
  font-weight:700;
  font-size:1.15rem;
  padding:18px;
  border:none;
  border-radius:16px;
  cursor:pointer;
  width:100%;
  margin-top:20px;
  animation: buttonbeat 3s ease-in-out infinite;
  transform-origin:center;
  box-shadow:0 5px 15px rgba(34,197,94,0.4);
}

@keyframes buttonbeat{
  0%{transform:scale(1)}
  8%{transform:scale(1.03)}
  16%{transform:scale(1)}
  24%{transform:scale(1.02)}
  40%{transform:scale(1)}
  100%{transform:scale(1)}
}

@media (prefers-reduced-motion: reduce){
  .start-btn{animation:none;}
}

/* SECONDARY BUTTONS */
.secondary-btn{
  background:#374151;
  color:white;
  font-weight:700;
  font-size:1rem;
  padding:14px;
  border:none;
  border-radius:16px;
  width:100%;
  margin-top:12px;
  transition: transform 0.2s;
}

.secondary-btn:hover{
  transform:translateY(-2px);
}

/* PAGE TITLE */
h1{
  margin-top:20px;
  font-size:2rem;
  letter-spacing:1px;
  text-align:center;
  color:#22c55e;
}
</style>
</head>

<body>

<h1>IRON INSANITY</h1>

<div class="hero-card">

  <!-- WEEK & NEXT WORKOUT -->
  <div class="label-card" id="weekLabel"></div>
  <div class="label-card exercise" id="nextWorkoutLabel"></div>

  <!-- START WORKOUT -->
  <button class="start-btn" id="startWorkoutBtn">Training starten</button>

  <!-- SECONDARY ACTIONS -->
  <button class="secondary-btn" onclick="goToPreview()">Vorschau</button>
  <button class="secondary-btn" onclick="goToHistory()">Verlauf</button>
  <button class="secondary-btn" onclick="changeWeek()">Woche wechseln</button>

</div>

<script>
/* =========================
   NEXT WORKOUT LOGIC
========================= */
const order = ["Push","Pull","Legs"];
let week = parseInt(localStorage.getItem("selectedWeek")) || 1;
let lastDay = localStorage.getItem("lastDay");

function getNextWorkout(last){
  if(!last) return "Push";
  const i = order.indexOf(last);
  return order[(i+1)%order.length];
}

let nextWorkout = getNextWorkout(lastDay);

document.getElementById("weekLabel").innerText = `Woche ${week}`;
document.getElementById("nextWorkoutLabel").innerHTML = `Heute dran:<br><br><strong>${nextWorkout}</strong>`;

/* =========================
   START WORKOUT
========================= */
document.getElementById("startWorkoutBtn").addEventListener("click", ()=>{
  localStorage.setItem("selectedDay", nextWorkout);
  localStorage.setItem("lastDay", nextWorkout);
  window.location.href = "./pages/cards.html";
});

/* =========================
   NAVIGATION
========================= */
function goToPreview(){ window.location.href = "./pages/preview.html"; }
function goToHistory(){ window.location.href = "./pages/history.html"; }
function changeWeek(){ window.location.href = "./pages/week.html"; }
</script>

</body>
</html>
